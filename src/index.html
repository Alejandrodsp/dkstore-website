<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>DK Store</title>
</head>

<body>
    <div class="bar-top">
    <a href="#">PRODUTOS DE MODA COM ATÉ 70% OFF ></a>
    <a href="#">Informações Covid-19 - SAIBA MAIS</a>
    <a href="#" id="duvidas">Tire suas dúvidas</a>
    </div>
    <header>
        <div class="main-bar">
            <section class="logo">
                <img src="../img/logoimg.png" alt="Logo da loja">
            </section>
            <section class="search">
                <input type="text" id="search" placeholder="O que você procura?">
                <button type="submit"><img src="../img/lupaicon.png" alt="Lupa de pesquisa" height="28px" width="28px"></button>
            </section>
            <section class="wishlist">
                <a href="#">Lista de Desejos</a>
            </section>
            <section class="usermenu">
                <a href="#">Entrar</a>
            </section>
            <section class="count">
                <a href="#"><img src="../img/carrinho.png" alt="Carrinho de compras" height="28px" width="28px"></a>
            </section>
        </div>
            <nav class="navbar">
                <a href="#">Camisas</a>
                <a href="#">Camisetas</a>
                <a href="#">Calças</a>
                <a href="#">Bermudas</a>
                <a href="#">Acessorios</a>
            </nav>
    </header>
    <main>
    <div id="slider">
        <img class="selected" src="../img/slider1.png" alt="BlackFriday DK Store">
        <img src="../img/slider2.png" alt="Inauguração DK Store em Amaral Ferrador">
        <img src="../img/slider3.png" alt="Feliz Dia do Amigo">
    </div>
    <div class="main-adverts">
        <!-- Nos href colocar o endereco para as paginas que vão ter os anuncios-->
        <a href="#"><img src="../img/anuncio1.png" alt="Óculos por apenas 20 reais" height="420px" width="420px"></a>
        <a href="#"><img src="../img/anuncio2.png" alt="Moletons por até 80 reais" height="420px" width="420px"></a>
        <a href="#"><img src="../img/anuncio3.png" alt="Conjuntos por apenas 70 reais" height="420px" width="420px"></a>
    </div>
    </main>
    <footer>
        <div class="palavrasMaisBuscadas">
            <h2>PALAVRAS MAIS BUSCADAS</h2>
            <!-- Aqui precisamos de uma logica para listar as palavras 
                 que forem mais buscadas na barra de pesquisa -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
